{% block title %} API Reference - <dom-repeat> (Polymer.DomRepeat){% endblock %}

<iron-doc-element descriptor="{&quot;description&quot;:&quot;The `&lt;dom-repeat>` element will automatically stamp and binds one instance\nof template content to each object in a user-provided array.\n`dom-repeat` accepts an `items` property, and one instance of the template\nis stamped for each item into the DOM at the location of the `dom-repeat`\nelement.  The `item` property will be set on each instance&apos;s binding\nscope, thus templates should bind to sub-properties of `item`.\n\nExample:\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{employees}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n    &lt;/template>\n\n  &lt;/template>\n\n  &lt;script>\n    Polymer({\n      is: &apos;employee-list&apos;,\n      ready: function() {\n        this.employees = [\n            {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n            {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n            ...\n        ];\n      }\n    });\n  &amp;lt;/script&amp;gt;\n\n&lt;/dom-module>\n```\n\nNotifications for changes to items sub-properties will be forwarded to template\ninstances, which will update via the normal structured data notification system.\n\nMutations to the `items` array itself should me made using the Array\nmutation API&apos;s on `Polymer.Base` (`push`, `pop`, `splice`, `shift`,\n`unshift`), and template instances will be kept in sync with the data in the\narray.\n\nEvents caught by event handlers within the `dom-repeat` template will be\ndecorated with a `model` property, which represents the binding scope for\neach template instance.  The model is an instance of Polymer.Base, and should\nbe used to manipulate data on the instance, for example\n`event.model.set(&apos;item.checked&apos;, true);`.\n\nAlternatively, the model for a template instance for an element stamped by\na `dom-repeat` can be obtained using the `modelForElement` API on the\n`dom-repeat` that stamped it, for example\n`this.$.domRepeat.modelForElement(event.target).set(&apos;item.checked&apos;, true);`.\nThis may be useful for manipulating instance data of event targets obtained\nby event handlers on parents of the `dom-repeat` (event delegation).\n\nA view-specific filter/sort may be applied to each `dom-repeat` by supplying a\n`filter` and/or `sort` property.  This may be a string that names a function on\nthe host, or a function may be assigned to the property directly.  The functions\nshould implemented following the standard `Array` filter/sort API.\n\nIn order to re-run the filter or sort functions based on changes to sub-fields\nof `items`, the `observe` property may be set as a space-separated list of\n`item` sub-fields that should cause a re-filter/sort when modified.  If\nthe filter or sort function depends on properties not contained in `items`,\nthe user should observe changes to those properties and call `render` to update\nthe view based on the dependency change.\n\nFor example, for an `dom-repeat` with a filter of the following:\n\n```js\nisEngineer: function(item) {\n    return item.type == &apos;engineer&apos; || item.manager.type == &apos;engineer&apos;;\n}\n```\n\nThen the `observe` property should be configured as follows:\n\n```html\n&lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{employees}}\&quot;\n          filter=\&quot;isEngineer\&quot; observe=\&quot;type manager.type\&quot;>\n```&quot;,&quot;summary&quot;:&quot;Custom element for stamping instance of a template bound to\n  items in an array.&quot;,&quot;path&quot;:&quot;lib/elements/dom-repeat.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;items&quot;,&quot;description&quot;:&quot;An array containing items determining how many instances of the template\nto stamp and that that each template instance should bind to.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:135,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:137,&quot;column&quot;:9}},&quot;type&quot;:&quot;Array&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope for the array\nelement associated with a given template instance.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:143,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:146,&quot;column&quot;:9}},&quot;type&quot;:&quot;string&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;index-as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:153,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:156,&quot;column&quot;:9}},&quot;type&quot;:&quot;string&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;items-index-as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:163,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:166,&quot;column&quot;:9}},&quot;type&quot;:&quot;string&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;sort&quot;,&quot;description&quot;:&quot;A function that should determine the sort order of the items.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.sort`.\nUsing a sort function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:175,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:178,&quot;column&quot;:9}},&quot;type&quot;:&quot;Function&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;filter&quot;,&quot;description&quot;:&quot;A function that can be used to filter items out of the view.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.filter`.\nUsing a filter function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:187,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:190,&quot;column&quot;:9}},&quot;type&quot;:&quot;Function&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;observe&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:199,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:202,&quot;column&quot;:9}},&quot;type&quot;:&quot;string&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;delay&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffing of the view when\nitem changes may be frequent.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:211,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:211,&quot;column&quot;:21}},&quot;type&quot;:&quot;number&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;rendered-item-count&quot;,&quot;description&quot;:&quot;Count of currently rendered items after `filter` (if any) has been applied.\nIf \&quot;chunking mode\&quot; is enabled, `renderedItemCount` is updated each time a\nset of template instances is rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:219,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:223,&quot;column&quot;:9}},&quot;type&quot;:&quot;number&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;initial-count&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:232,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:235,&quot;column&quot;:9}},&quot;type&quot;:&quot;number&quot;,&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;target-framerate&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate to\ntarget by throttling the number of instances rendered each frame to\nnot exceed the budget for the target frame rate.  Setting this to a\nhigher number will allow lower latency and higher throughput for\nthings like event handlers, but will result in a longer time for the\nremaining items to complete rendering.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:245,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:248,&quot;column&quot;:9}},&quot;type&quot;:&quot;number&quot;,&quot;metadata&quot;:{}}],&quot;properties&quot;:[{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;An array containing items determining how many instances of the template\nto stamp and that that each template instance should bind to.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:135,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:137,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;as&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope for the array\nelement associated with a given template instance.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:143,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:146,&quot;column&quot;:9}},&quot;defaultValue&quot;:&quot;\&quot;item\&quot;&quot;,&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;indexAs&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:153,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:156,&quot;column&quot;:9}},&quot;defaultValue&quot;:&quot;\&quot;index\&quot;&quot;,&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;itemsIndexAs&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:163,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:166,&quot;column&quot;:9}},&quot;defaultValue&quot;:&quot;\&quot;itemsIndex\&quot;&quot;,&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;sort&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;A function that should determine the sort order of the items.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.sort`.\nUsing a sort function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:175,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:178,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__sortChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;filter&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;A function that can be used to filter items out of the view.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.filter`.\nUsing a filter function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:187,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:190,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__filterChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;observe&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:199,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:202,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__observeChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;delay&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffing of the view when\nitem changes may be frequent.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:211,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:211,&quot;column&quot;:21}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;renderedItemCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Count of currently rendered items after `filter` (if any) has been applied.\nIf \&quot;chunking mode\&quot; is enabled, `renderedItemCount` is updated each time a\nset of template instances is rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:219,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:223,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true,&quot;readOnly&quot;:true}}},{&quot;name&quot;:&quot;initialCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:232,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:235,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__initializeChunking\&quot;&quot;}}},{&quot;name&quot;:&quot;targetFramerate&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate to\ntarget by throttling the number of instances rendered each frame to\nnot exceed the budget for the target frame rate.  Setting this to a\nhigher number will allow lower latency and higher throughput for\nthings like event handlers, but will result in a longer time for the\nremaining items to complete rendering.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:245,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:248,&quot;column&quot;:9}},&quot;defaultValue&quot;:&quot;20&quot;,&quot;metadata&quot;:{&quot;polymer&quot;:{}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyAccessors` to ensure class\nmetaprogramming related to property accessors and effects has\ncompleted (calls `finalize`).\n\nIt also initializes any property defaults provided via `value` in\n`properties` metadata.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:524,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:551,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:587,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:592,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:607,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:622,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`attributeChangedCallback`.\n\nBy default, attributes declared in `properties` metadata are\ndeserialized using their `type` information to properties of the\nsame name.  \&quot;Dash-cased\&quot; attributes are deserialzed to \&quot;camelCase\&quot;\nproperties.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:635,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:643,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;updateStyles&quot;,&quot;description&quot;:&quot;When using the ShadyCSS scoping and custom property shim, causes all\nshimmed styles in this element (and its subtree) to be updated\nbased on current custom property values.\n\nThe optional parameter overrides inline custom property styles with an\nobject of properties where the keys are CSS properties, and the values\nare strings.\n\nExample: `this.updateStyles({&apos;--color&apos;: &apos;blue&apos;})`\n\nThese properties are retained unless a value of `null` is set.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:661,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:665,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;properties&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;resolveUrl&quot;,&quot;description&quot;:&quot;Rewrites a given URL relative to a base URL. The base URL defaults to\nthe original location of the document containing the `dom-module` for\nthis element. This method will return the same URL before and after\nbundling.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:678,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:684,&quot;column&quot;:7}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;url&quot;},{&quot;name&quot;:&quot;base&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;__debounceRender&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:450,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:456,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;fn&quot;},{&quot;name&quot;:&quot;delay&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;render&quot;,&quot;description&quot;:&quot;Forces the element to render its content. Normally rendering is\nasynchronous to a provoking change. This is done for efficiency so\nthat multiple changes trigger only a single render. The render method\nshould be called if, for example, template rendering is required to\nvalidate application state.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:465,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:470,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;_showHideChildren&quot;,&quot;description&quot;:&quot;Implements extension point from Templatize mixin&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:582,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:586,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;hidden&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;__handleItemPath&quot;,&quot;description&quot;:&quot;responsible for notifying item.&lt;path> changes to inst for key&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:590,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:612,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;itemForElement&quot;,&quot;description&quot;:&quot;Returns the item associated with a given element stamped by\nthis `dom-repeat`.\n\nNote, to modify sub-properties of the item,\n`modelForElement(el).set(&apos;item.&lt;sub-prop>&apos;, value)`\nshould be used.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:626,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:629,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;el&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;indexForElement&quot;,&quot;description&quot;:&quot;Returns the inst index for a given element stamped by this `dom-repeat`.\nIf `sort` is provided, the index will reflect the sorted order (rather\nthan the original array order).&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:641,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:644,&quot;column&quot;:5}},&quot;type&quot;:&quot;Function&quot;,&quot;params&quot;:[{&quot;name&quot;:&quot;el&quot;}],&quot;metadata&quot;:{}},{&quot;name&quot;:&quot;modelForElement&quot;,&quot;description&quot;:&quot;Returns the template \&quot;model\&quot; associated with a given element, which\nserves as the binding scope for the template instance the element is\ncontained in. A template model is an instance of `Polymer.Base`, and\nshould be used to manipulate data associated with this template instance.\n\n
